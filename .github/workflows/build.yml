name: Build

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Git Checkout
        uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Build
        run: |
          yarn
          yarn package

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: monitoris-client
          path: dist
